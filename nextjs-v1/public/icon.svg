<svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" fill="none">
  <defs>
    <linearGradient id="micGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Document/Paper -->
  <rect x="22" y="8" width="20" height="28" rx="3" fill="url(#docGradient)" opacity="0.9"/>
  
  <!-- Text Lines -->
  <line x1="27" y1="16" x2="37" y2="16" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.9"/>
  <line x1="27" y1="21" x2="37" y2="21" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.9"/>
  <line x1="27" y1="26" x2="35" y2="26" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Microphone Background Circle -->
  <circle cx="15" cy="20" r="13" fill="url(#micGradient)"/>
  
  <!-- Microphone Body -->
  <rect x="12" y="15" width="6" height="9" rx="3" fill="white"/>
  
  <!-- Microphone Stand -->
  <path d="M 15 24 L 15 28 M 11 28 L 19 28" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Sound Wave Arc -->
  <path d="M 8 20 Q 8 15, 11 13" stroke="white" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.6"/>
  <path d="M 22 20 Q 22 15, 19 13" stroke="white" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.6"/>
  
  <!-- Arrow/Flow indicator -->
  <path d="M 25 24 L 28 27 L 25 30" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
</svg>


